#thay doi port chay cua tomcat nhung
server.port=8080
#duong dan den  web
server.servlet.context-path=/

spring.resources.cache.period=2592000
# max upload file
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
#spring boot 1x su dung key sau
#server.context-path= /abc

#cau hinh message source, khong can .properties, chi can ten
# neu co 2 ngon ngu dung _vi,  _jp
spring.messages.basename=lang/message
spring.messages.encoding=UTF-8
my.key=hello spring

#JDBC
spring.datasource.username=root
spring.datasource.password=080188
spring.datasource.url=jdbc:mysql://localhost:3306/user

#jpa
spring.jpa.database-platform= org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.defer-datasource-initialization = true

#cau hinh log level de in thong tin
logging.level.*=debug
